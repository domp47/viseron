<h1 class="mat-display-1">Camera Grid</h1>

<div class="camera-grid">
    <mat-card class="camera-card" *ngFor="let nvr of cameraList">
        <mat-card-header>
            <mat-card-title>{{ nvr.name }}</mat-card-title>
            <mat-card-subtitle>Host: {{ nvr.host }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button mat-button>LIKE</button>
        </mat-card-actions>
    </mat-card>
</div>
